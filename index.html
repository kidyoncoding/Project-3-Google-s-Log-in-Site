<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-in Form Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Asap&family=Carlito&family=Lavishly+Yours&family=PT+Sans+Narrow&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="box-one">
        <div class="top">
            <img src="images/google.png" alt="">
            <p class="sign-in">Đăng nhập</p>

            <p>Sử dụng Tài khoản Google của bạn</p>
        </div>

        <div class="middle">
            <p class="mail-phone">Email hoặc số điện thoại</p>

            <a class="smaller-size link-blue forgotten" href="">Bạn quên địa chỉ email?</a>
        </div>
        
            <p class="suggestion">Đây không phải máy tính của bạn? Hãy sử dụng chế độ Khách để đăng nhập một cách
                riêng tư.
            <a class="link-blue" href="">Tìm hiểu thêm</a>
            </p>
        
        <div class="signup-next">
            <a class="link-blue sign-up" href="">Tạo tài khoản</a>

            <a class="next" href="">Tiếp theo</a>
        </div>

    </div>
    <form>

        <select name="Languages" id="languages">
            <option value="vietnamese">Tiếng Việt</option>
            <option value="english">English</option>
            <option value="arab">Arab</option>
            <option value="chinese">Chinese</option>
        </select>

    </form>

    <div class="box-two">
        <a href="">Trợ giúp</a>

        <a href="">Quyền riêng tư</a>

        <a href="">Điều khoản</a>
    </div>
</body>

</html>
